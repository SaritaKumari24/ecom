{% extends 'base.html' %}
{% block content %}
<div class="flex ">
    <div class="w-1/4 mx-auto h-[85vh] flex justify-center items-center  ">
        <div class="w-full border border-slate-500 p-4 mt-3  bg-white rounded-lg">
            <h1 class="text-3xl mb-4">Login Here</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{form}}
                <div class="mt-3 text-center">
                    <input type="submit" class="bg-green-700 text-white px-3 py-4" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
